{% extends "base.html" %}
{% block title %}SASEPass - Login{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-sm">
        <!-- Logo -->
        <div class="text-center mb-8 flex flex-col items-center">
            <img src="{{ get_public_image_url('homeMascot.png') }}" alt="Mascot"
                class="w-32 md:w-48 mb-4 drop-shadow-2xl" />
            <h1 class="text-4xl font-extrabold tracking-tight text-white">SASEPass</h1>
            <p class="mt-2 text-sm text-gray-400">Organizer Portal</p>
        </div>

        <!-- Card -->
        <div class="bg-gray-900 border border-gray-800 rounded-2xl p-8 shadow-2xl">
            <h2 class="text-lg font-semibold text-gray-200 mb-6">Sign In</h2>

            {% if error %}
            <div class="mb-4 px-4 py-3 rounded-lg bg-red-900/40 border border-red-700 text-red-300 text-sm">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('login') }}" class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-1.5">Email</label>
                    <input id="email" type="email" name="email" required autocomplete="email"
                        placeholder="you@sasepass.com"
                        class="w-full px-4 py-2.5 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition" />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-1.5">Password</label>
                    <input id="password" type="password" name="password" required autocomplete="current-password"
                        placeholder="Enter your password"
                        class="w-full px-4 py-2.5 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition" />
                </div>
                <button id="login-submit" type="submit"
                    class="w-full py-2.5 rounded-lg bg-brand-600 hover:bg-brand-500 text-white font-semibold transition active:scale-[0.98]">
                    Log In
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
