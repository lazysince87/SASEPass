<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SASEPass{% endblock %}</title>
    <meta name="description" content="SASEPass - SASEHacks Check-in System" />
    <link rel="icon" href="{{ get_public_image_url('homeMascot.png') }}" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    colors: {
                        brand: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-image: url("{{ get_public_image_url('sponsorBackground.png') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>

<body class="bg-gray-950 text-gray-100 font-sans min-h-screen antialiased">
    {% block body %}{% endblock %}

    <!-- Sponsor Mascot -->
    {% if request.endpoint != 'login' %}
    <img src="{{ get_public_image_url('sponsorMascot.png') }}" alt="Sponsor Mascot"
        class="fixed bottom-4 right-4 w-32 md:w-48 opacity-90 z-40 pointer-events-none drop-shadow-2xl" />
    {% endif %}
</body>

</html>
